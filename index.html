<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontsampler - Test Complet</title>

    <link rel="stylesheet" href="fontsampler.css">

</head>
<body>

    <h1>Test de la police Avalon</h1>
    <div id="my-fontsampler"></div>

    <script>
let node = document.getElementById("demo"),
    fonts = [{
        name: "Font name",
        files: ["https://static1.squarespace.com/static/64c2144d059eb901240c67af/t/67a4c4a567cf074e7a29c20c/1738851493587/BauerConnect-Regular.woff2"]
    }];
new Fontsampler(node, fonts).init()
</script>

    <script src="fontsampler.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            if (typeof Fontsampler === "undefined") {
                console.error("Fontsampler.js ne s'est pas chargé !");
                return;
            }

            const fontsampler = new Fontsampler(document.getElementById("my-fontsampler"), {
                fonts: [
                    { name: "Avalon Regular", files: ["https://static1.squarespace.com/static/64c2144d059eb901240c67af/t/67a4c4a567cf074e7a29c20c/1738851493587/BauerConnect-Regular.woff2"] },
                    { name: "Avalon Bold", files: ["https://static1.squarespace.com/static/64c2144d059eb901240c67af/t/67a4c4a567cf074e7a29c20c/1738851493587/BauerConnect-Regular.woff2"] }
                ],
                styles: [
                    "font-size", 
                    "letter-spacing", 
                    "line-height", 
                    "word-spacing",
                    "alignment", 
                    "color", 
                    "background-color"
                ],
                features: [
                    "liga", "kern", "calt", "onum", "tnum", 
                    "lnum", "zero", "smcp", "c2sc", "frac"
                ],
                ui: {
                    size: true,
                    letterspacing: true,
                    lineheight: true,
                    wordspacing: true,
                    alignment: true,
                    color: true,
                    backgroundcolor: true,
                    opentype: true
                }
            });

            fontsampler.inject();
            console.log("Fontsampler avec toutes les fonctionnalités est chargé !");
        });
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Fontsampler avec JavaScript</title>
    <script src="fontsampler.min.js"></script>
</head>
<body>

    <div id="my-fontsampler"></div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const fontsampler = new Fontsampler(document.getElementById("my-fontsampler"), {
                fonts: [
                    { name: "Avalon Regular", files: ["https://static1.squarespace.com/static/64c2144d059eb901240c67af/t/67a4c4a567cf074e7a29c20c/1738851493587/BauerConnect-Regular.woff2"] }
                ],
                styles: ["font-size", "letter-spacing", "line-height"],
                ui: {
                    size: true,
                    letterspacing: true,
                    lineheight: true
                }
            });

            fontsampler.inject();
        });
    </script>

</body>
</html>

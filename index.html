<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Fontsampler avec JavaScript</title>
    <script src="./fontsampler.min.js"></script>
</head>
<body>

    <div id="my-fontsampler"></div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const fontsampler = new Fontsampler(document.getElementById("my-fontsampler"), {
                fonts: [
                { name: "Open Sans", files: ["https://fonts.gstatic.com/s/opensans/v23/mem8YaGs126MiZpBA-UFUK0Udc1UAw.ttf"] }
            ],
                styles: ["font-size", "letter-spacing", "line-height"],
                ui: {
                    size: true,
                    letterspacing: true,
                    lineheight: true
                }
            });

            fontsampler.inject();
        });
    </script>

</body>
</html>

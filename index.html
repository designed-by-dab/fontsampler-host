<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontsampler - Test Complet</title>
</head>
<body>

    <h1>Test de la police Avalon</h1>
    <div id="my-fontsampler"></div>

    <script src="./fontsampler.min.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            if (typeof Fontsampler === "undefined") {
                console.error("Fontsampler.js ne s'est pas chargé !");
                return;
            }

            const fontsampler = new Fontsampler(document.getElementById("my-fontsampler"), {
                fonts: [
                    { 
                        name: "Open Sans", 
                        files: ["./OpenSans-Bold-webfont.woff2"]
                    }
                ],
                styles: ["font-size", "letter-spacing", "line-height"],
                ui: { size: true, letterspacing: true, lineheight: true }
            });

            fontsampler.inject();
            console.log("Fontsampler avec Open Sans est chargé !");
        });
    </script>

</body>
</html>
